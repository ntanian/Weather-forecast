<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="" search-form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 20:04, clear sky
            <br />
            Humidity: 57%, Wind: 3.09km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/ntanian" target="_blank"> Nadia Tanian </a>
        and code is hosted
        <a href="https://github.com/ntanian/Weather-forecast" target="_blank">
          on Github</a
        >
        and website is
        <a href="https://nadias-weather-forecast.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
